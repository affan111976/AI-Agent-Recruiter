name: CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python (for linting and basic tests)
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Install dependencies (for linting)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Lint with flake8 (checks for syntax errors)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Create dummy secrets for Docker build
    # Docker needs these files to build, even if empty, because of the COPY command
    - name: Create dummy credentials for build
      run: |
        touch .env
        echo "{}" > credentials.json
        echo "{}" > credentials2.json
        echo "{}" > token.pickle
        echo "DUMMY_DATA" > sheets_token.pickle
        echo "{}" > hiring_workflows.json
        touch checkpoints.db

    # Build the Docker Image
    # This ensures your Dockerfile is valid and dependencies install correctly
    - name: Build Docker Image
      run: |
        docker build -t hr-agent-test .

