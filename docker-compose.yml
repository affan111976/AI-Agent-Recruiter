version: '3.8'

services:
  # Container 1: The Backend API
  api:
    build: .
    container_name: hr_agent_api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./credentials2.json:/app/credentials2.json
      - ./sheets_token.pickle:/app/sheets_token.pickle
      - ./credentials.json:/app/credentials.json
      - ./token.pickle:/app/token.pickle
      - ./hiring_workflows.json:/app/hiring_workflows.json
      - ./checkpoints.db:/app/checkpoints.db

  # Container 2: The Frontend UI
  frontend:
    build: .
    container_name: hr_agent_ui
    # Override the default command to run Streamlit instead
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file: .env
    depends_on:
      - api
    volumes:
      - ./credentials2.json:/app/credentials2.json
      - ./sheets_token.pickle:/app/sheets_token.pickle
      - ./credentials.json:/app/credentials.json
      - ./token.pickle:/app/token.pickle
      - ./hiring_workflows.json:/app/hiring_workflows.json
      - ./checkpoints.db:/app/checkpoints.db